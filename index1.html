<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Interactive Image Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: gold;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    .container .snow 
{
  position: absolute;
  top: 0; /* Start the snow from the top of the container */
  left: 0;
  width: 100%; /* Cover the full width of the container */
  height: 100%; /* Cover the full height of the container */
  display: flex;
  flex-wrap: wrap; /* Ensure snowflakes are distributed */
  overflow: hidden
}
.container .snow span
{
    position: relative;
    min-width: 5px;
    height: 5px;
    background: #fff;
    border-radius: 100%;
    margin: 0 1vw;
    box-shadow: -100px 20px 5px #fff,
    100px 20px 10px #fff;
    animation: animateSnow 15s linear infinite;
    animation-duration: calc(75s/ var(--i));
}
.container .snow span:nth-child(even)
{
    min-width: 10px;
    height: 10px;
}
@keyframes animateSnow
{
    0%
    {
        transform: translateY(-10vh);
    }
    100%
    {
        transform: translateY(100vh);
    }
}
    .click-area {
      position: absolute;
      width: 25%;
      height: 25%;
      top: 75%;
      right:75%;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
