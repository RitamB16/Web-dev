<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vw; /* Ensures the container is square (1:1 ratio) */
      max-height: 100vh; /* Prevents the container from exceeding the viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Black background */
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the square without distortion */
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: gold;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    .container .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .container .snow span {
      position: relative;
      min-width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 100%;
      margin: 0 1vw;
      box-shadow: -100px 20px 5px #fff,
        100px 20px 10px #fff;
      animation: animateSnow 15s linear infinite;
      animation-duration: calc(75s / var(--i));
    }

    .container .snow span:nth-child(even) {
      min-width: 10px;
      height: 10px;
    }

    @keyframes animateSnow {
      0% {
        transform: translateY(-10vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .click-area {
      position: absolute;
      width: 25%;
      height: 25%;
      top: 75%;
      right: 75%;
      cursor: pointer;
      z-index: 2;
    }

    #additional-text {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(168, 19, 205);
      font-style: italic;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 90vw;
        height: 90vw; /* Make the container slightly smaller on mobile */
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .text-overlay {
        font-size: 1.5rem;
      }

      .click-area {
        width: 50%;
        height: 50%;
        top: 60%;
        right: 60%;
      }

      #additional-text {
        font-size: 1.2rem;
        top: 70%;
      }

      .snow span {
        animation-duration: calc(40s / var(--i));
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 80vw;
        height: 80vw; /* Further reduce size on smaller screens */
      }

      .text-overlay {
        font-size: 1rem;
        top: 5%;
      }

      .click-area {
        width: 60%;
        height: 60%;
        top: 55%;
        right: 55%;
      }

      #additional-text {
        font-size: 1rem;
        top: 75%;
      }
    }
  </style>
</head>
