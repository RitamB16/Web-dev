<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video Page</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin: 30px 10px;
      color: #ffe4e1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    video {
      max-width: 80%;
      height: auto;
      margin: 30px auto;
      display: block;
      border: 5px solid #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      font-size: 1rem;
      margin-top: 20px;
      padding: 10px;
      color: #ffe4e1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    /* Add a subtle hover effect to the video */
    video:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>✨ Don't Mind... Listen Carefully ✨</h1>
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <footer>
    After the video end...the next is amazing ❤ 
  </footer>
  
  <script>
    // Redirect to a new page after the video ends
    const video = document.getElementById("video");
    video.addEventListener("ended", () => {
      window.location.href = "index1.html"; // Change this to the desired page URL
    });
  </script>
</body>
</html>
